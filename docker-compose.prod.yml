services:
  db:
    image: postgres:16-alpine
    container_name: optimizeflow-db
    restart: unless-stopped
    env_file:
      - .env.production
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U optimizeflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: optimizeflow-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.production
    volumes:
      - uploads:/app/uploads
    command: >
      sh -c "
        alembic upgrade head &&
        python -m app.seed &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2
      "
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: optimizeflow-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - app-network

  caddy:
    image: caddy:2-alpine
    container_name: optimizeflow-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
    networks:
      - app-network

volumes:
  pgdata:
  uploads:
  caddy_data:
  caddy_config:

networks:
  app-network:
    driver: bridge
