services:
  db:
    image: postgres:16-alpine
    container_name: optimizeflow-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: optimizeflow-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.production
    volumes:
      - uploads:/app/uploads
    command: >
      sh -c "
        alembic upgrade head &&
        python -m app.seed &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2
      "
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: optimizeflow-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  pgdata:
  uploads:

networks:
  app-network:
    driver: bridge
