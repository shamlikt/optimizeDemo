services:
  db:
    image: postgres:16-alpine
    container_name: optimizeflow-db
    environment:
      POSTGRES_USER: optimizeflow
      POSTGRES_PASSWORD: optimizeflow
      POSTGRES_DB: optimizeflow
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U optimizeflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: optimizeflow-backend
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./TestData:/app/TestData
    command: >
      sh -c "
        alembic upgrade head &&
        python -m app.seed &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  frontend:
    build: ./frontend
    container_name: optimizeflow-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
